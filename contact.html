<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Marina Bain - Contact</title>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
</head>

<body>
	<div class="sticky-wrapper">
		<!--Header, name, and Navbar-->
		<div class="header"> 
			<h1 id="name">Marina Bain</h1>
			<nav class="navhead">
				<a id="about" href="index.html">About</a>
				<a id="portfolio" href="portfolio.html">Portfolio</a>
				<a id="contact" href="contact.html">Contact</a>
			</nav>
		</div>
		<!--Main content and Connect-->
		<div class="wrapper">
			<!--Contact Form-->
			<div class="maincontent">
				<h2>Contact</h2>
				<form action="#">
	  				Name<br>
					<input type="text" class="fname" placeholder="John Smith" name="Name">
					<br>
					Email<br>
					<input type="text" class="femail" placeholder=" example@gmail.com" name="Email">
					<br>
					Message<br>
					<textarea class="fmessage" name="Message"></textarea>
					<br>
					<input type="submit" value="Submit">
				</form>
			</div>
				
			<!--Connect with me-->
			<div class="connect"> 
				<h2>Connect with Me</h2>
				<nav class="navconnect">
					<a href="https://github.com/mjbain10" target="blank"><img class="icon" src="assets/images/git.png" alt="github icon"></a>
					<a href="https://www.linkedin.com/in/marinabain" target="blank"><img class="icon" src="assets/images/linkedin.png" alt="LinkedIn icon"></a>
					<!--Add Link to SO later-->
					<a href="#" target="blank"><img class="icon" src="assets/images/stackoverflow.png" alt="StackOverflow Icon"></a>
				</nav>
			</div>
		</div>
	</div>

	<!--Footer with copyright-->
	<footer> 
		<p>@Copyright 2016 Marina Bain</p>
	</footer>

</body>
</html>
